<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner's Guide to Web Accessibility</title>
    <style>
        body {
            font-size: 18px;
            color: #333;
            background-color: #f8f8f8;
        }
        a {
            text-decoration: underline;
            color: blue;
        }
        a:focus, a:hover {
            outline: 2px solid #fc642d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <main>
        <p>Welcome to My Blog</p> <!-- Semantic element for main heading -->
        <p>This blog is all about my adventures in coding! Stay tuned for updates.</p>
        <img src="\Labs\Images\snow_mountain.jpg" alt="Snowy Mountain"> <!-- Add an alt attribute with a description -->
        <br>
        <a href="more.html">Read more about me</a> <!-- Ensure accessible link interaction -->
    </main>
    <footer>
        <p>Copyright &copy 2024 My Personal Blog. All Rights Reserved.</p>
    </footer>
</body>
</html>
