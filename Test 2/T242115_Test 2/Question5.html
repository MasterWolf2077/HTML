<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Class Timetable</title>
</head>
<body>
    <table>
        <caption>Timetable</caption>
        <thead>
            <tr><th scope="col" scope="row">Days</th><th scope="col" scope="row">Period Numbers</th></tr>
        </thead>
        <tbody>
            <tr><td>History</td><td>1</td></tr>
            <tr><td>Music</td><td>2</td></tr>
            <tr><td>Math</td><td>3</td></tr>
            <tr><td>Afrikaans</td><td>4</td></tr>
        </tbody>
        <tfoot>
            <summary>timetable for a five-day school week</summary>
        </tfoot>
    </table>
</body>
</html>
